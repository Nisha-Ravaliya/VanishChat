<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0; padding: 0;
        background: #f4f4f4;
    }
    header {
        background: #007bff;
        color: white;
        padding: 15px 20px;
    }
    nav ul {
        display: flex;
        list-style: none;
        padding-left: 0;
    }
    nav ul li {
        margin-right: 20px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    nav ul li a:hover {
        text-decoration: underline;
    }
    section {
        padding: 20px;
    }
    .card {
        background: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome, Admin!</h1>
  <nav>
    <ul>
      <li><a href="/admin_panel">Dashboard</a></li>
      <li><a href="/admin_panel/users">Manage Users</a></li>
      <li><a href="/admin_panel/settings">Settings</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
</header>
<section>
  <h2>Dashboard Overview</h2>
  <div class="card">Total Users: <strong>1234</strong></div>
  <div class="card">Active Sessions: <strong>56</strong></div>
  <div class="card">New Registrations (24h): <strong>12</strong></div>
</section>
</body>
</html>
